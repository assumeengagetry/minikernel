[properties]

[constants]
preprocessor_definitions = []

[project options]
wrap_mode = 'nofallback'
bindir = 'bin'
sbindir = 'bin'
libexecdir = 'bin'
includedir = 'include'
libdir = 'lib'
arch = 'x86_64'
kernel_debug = true
serial_debug = true
enable_tests = false
enable_userspace = false
max_cpus = '8'


[binaries]
c = 'gcc'
cpp = 'g++'

[built-in options]
buildtype = 'release'
b_ndebug = 'true'
backend = 'ninja'
pkg_config_path = '/home/assumeengage/Kernal/build/build'
# C/C++ arguments
c_args = ['-m64'] + preprocessor_definitions
c_link_args = ['-m64']
cpp_args = ['-m64'] + preprocessor_definitions
cpp_link_args = ['-m64']



# MicroKernel Cross-Compilation Configuration
# 自动生成 - 请勿手动修改

[binaries]
c = 'gcc'
ar = 'ar'
strip = 'strip'
ld = 'ld'

[built-in options]
c_args = [
    '-ffreestanding',
    '-nostdlib',
    '-nostdinc',
    '-fno-builtin',
    '-fno-stack-protector',
    '-mno-red-zone',
    '-mno-mmx',
    '-mno-sse',
    '-mno-sse2',
    '-m64',
    '-mcmodel=kernel',
    '-fno-pic'
]

c_link_args = [
    '-nostdlib',
    '-static',
    '-Wl,--build-id=none'
]

[host_machine]
system = 'none'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
